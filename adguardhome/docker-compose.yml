---
services:
  adguardhome:
    image: adguard/adguardhome
    container_name: adguardhome
    env_file:
      - .env
    networks:
      proxy:
        ipv4_address: 172.19.0.124
    ports:
      - "53:53/tcp"
      - "53:53/udp"
      - "784:784/udp"
      - "853:853/tcp"
      - "80:80/tcp"
      - "443:443/tcp"
    volumes:
      - /opt/adguardhome/work:/opt/adguardhome/work
      - /opt/adguardhome/config:/opt/adguardhome/conf
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=proxy"
      - "traefik.http.routers.adguardhome-secure.entrypoints=https"
      - "traefik.http.routers.adguardhome-secure.rule=Host(`adguardhome.${DOMAIN}`)"
      - "traefik.http.routers.adguardhome-secure.tls=true"
      - "traefik.http.routers.adguardhome-secure.tls.certresolver=cloudflare"
      - "traefik.http.routers.adguardhome-secure.service=adguardhome"
      - "traefik.http.routers.adguardhome-secure.middlewares=compress@file"
      - "traefik.http.services.adguardhome.loadbalancer.server.port=3000"
      - diun.enable=true
    restart: unless-stopped
networks:
  proxy:
    external: true
