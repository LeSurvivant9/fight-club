services:
  radarr:
    image: lscr.io/linuxserver/radarr:latest
    container_name: radarr
    network_mode: service:gluetun
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=${TIMEZONE}
    volumes:
      - ./appdata:/config
      - ${MEDIA}:/media
    depends_on:
      gluetun:
        condition: service_healthy
        restart: true
    restart: unless-stopped