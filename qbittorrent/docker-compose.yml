services:
  qbittorrent:
    image: lscr.io/linuxserver/qbittorrent:latest
    container_name: qbittorrent
    mem_limit: 2048M
    memswap_limit: 4096M
    network_mode: container:gluetun
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TIMEZONE}
      - WEBUI_PORT=8081
      - TORRENTING_PORT=6881
    volumes:
      - /opt/qbittorrent/config:/config
      - ${MEDIA}:/media
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 30s
    labels:
      - diun.enable=true
    restart: unless-stopped