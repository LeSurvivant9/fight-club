---
services:
  qbittorrent:
    image: lscr.io/linuxserver/qbittorrent:latest
    container_name: qbittorrent
    env_file:
      - /secrets/qbittorrent.env
    mem_limit: 2048M
    memswap_limit: 4096M
    network_mode: container:gluetun
    volumes:
      - /opt/qbittorrent/config:/config
      - ${MEDIA}:/media
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:8081/ >/dev/null 2>&1 && ping -c 1 -w 5 google.com >/dev/null 2>&1"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 30s
    restart: unless-stopped
    labels:
      diun.enable: true
      autoheal: true
