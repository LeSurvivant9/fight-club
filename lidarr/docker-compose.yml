services:
  lidarr:
    image: lscr.io/linuxserver/lidarr:latest
    container_name: lidarr
    networks:
      arr_net:
        ipv4_address: 172.18.0.3
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Paris
    volumes:
      - ./config:/config
      - ${MEDIA}:/media
    ports:
      - "8686:8686"
    restart: unless-stopped

include:
  - ../network.yaml