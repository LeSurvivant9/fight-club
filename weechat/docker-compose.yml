---
services:
  znc:
    image: lscr.io/linuxserver/znc:latest
    container_name: znc
    env_file:
      - .env
    network_mode: container:gluetun
    volumes:
      - /opt/znc:/config
    user: "${PUID}:${PGID}"
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:8080/ >/dev/null 2>&1 && ping -c 1 -w 5 google.com >/dev/null 2>&1"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 30s
    restart: unless-stopped
    labels:
      diun.enable: true
      autoheal: true
