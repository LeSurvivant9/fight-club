watch:
  workers: 20
  schedule: "0 */1 * * *"

providers:
  docker:
    endpoint: "unix:///var/run/docker.sock"
    watchByDefault: false
  file:
    filename: /data/images.yml

notif:
  discord:
    webhookURL: "https://discordapp.com/api/webhooks/xxxxx/yyyyy"
    renderFields: true
    timeout: 10s
    templateBody: |
      Docker tag {{ .Entry.Image }} which you subscribed to through {{ .Entry.Provider }} provider is available.