services:
  diun:
    image: crazymax/diun:latest
    container_name: diun
    command: serve
    volumes:
      - ./diun.yml:/diun.yml:ro
      - /opt/diun/data:/data
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - TZ=${TIMEZONE}
      - LOG_LEVEL=info
      - LOG_JSON=false
      - DIUN_DISCORD_WEBHOOK=${DIUN_DISCORD_WEBHOOK}
    restart: always