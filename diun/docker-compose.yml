---
services:
  diun:
    image: crazymax/diun:latest
    container_name: diun
    env_file:
      - /secrets/diun.env
    command: serve
    volumes:
      - ./diun.yml:/diun.yml:ro
      - /opt/diun/data:/data
      - ./images.yml:/data/images.yml:ro
      - /var/run/docker.sock:/var/run/docker.sock
    restart: always
