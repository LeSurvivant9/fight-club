---
services:
  diun:
    image: crazymax/diun:latest
    container_name: diun
    env_file:
      - .env
    command: serve
    volumes:
      - ./diun.yml:/diun.yml:ro
      - /opt/diun/data:/data
      - ./images.yml:/data/images.yml:ro
      - /var/run/docker.sock:/var/run/docker.sock
    healthcheck:
      test: ["CMD", "diun", "--version"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
