---
services:
  wg-easy:
    image: ghcr.io/wg-easy/wg-easy:15
    container_name: wg-easy
    networks:
      proxy:
      vpn:
        ipv4_address: 172.32.0.8
    environment:
      - WG_IPV6_ENABLED=false
      # Make all peers route all traffic via VPN and use Pi-hole as DNS
      - WG_ALLOWED_IPS=0.0.0.0/0
      - WG_DEFAULT_DNS=172.32.0.16
      # IPv4-only PostUp/Down hooks to route via gluetun (172.32.0.4) on the vpn network

      - WG_POST_UP=VPN=172.32.0.8; iptables -P FORWARD DROP; iptables -A INPUT -p udp -m udp --dport {{port}} -j ACCEPT; iptables -A FORWARD -i wg0 -j ACCEPT; iptables -A FORWARD -o wg0 -m state --state RELATED,ESTABLISHED -j ACCEPT; iptables -A FORWARD -s {{ipv4Cidr}} -d {{ipv4Cidr}} -i wg0 -o wg0 -j ACCEPT; iptables -t nat -A POSTROUTING -s {{ipv4Cidr}} -o $VPN -j MASQUERADE; iptables -A OUTPUT -o $VPN -d 172.32.0.16 -p udp --dport 53 -j ACCEPT; iptables -A OUTPUT -o $VPN -d 172.32.0.16 -p tcp --dport 53 -j ACCEPT; iptables -A OUTPUT -p tcp --dport 53 -j REJECT; iptables -A OUTPUT -p udp --dport 53 -j REJECT; ip rule add from {{ipv4Cidr}} table 200; ip route add default via 172.32.0.4 dev $VPN table 200; ip route add 172.32.0.0/16 via 172.32.0.1 dev $VPN table 200; ip route add {{ipv4Cidr}} dev wg0 table 200
      - WG_POST_DOWN=VPN=172.32.0.8; iptables -P FORWARD DROP; iptables -D INPUT -p udp -m udp --dport {{port}} -j ACCEPT; iptables -D FORWARD -i wg0 -j ACCEPT; iptables -D FORWARD -o wg0 -m state --state RELATED,ESTABLISHED -j ACCEPT; iptables -D FORWARD -s {{ipv4Cidr}} -d {{ipv4Cidr}} -i wg0 -o wg0 -j ACCEPT; iptables -t nat -D POSTROUTING -s {{ipv4Cidr}} -o $VPN -j MASQUERADE; iptables -D OUTPUT -o $VPN -d 172.32.0.16 -p udp --dport 53 -j ACCEPT; iptables -D OUTPUT -o $VPN -d 172.32.0.16 -p tcp --dport 53 -j ACCEPT; iptables -D OUTPUT -p tcp --dport 53 -j REJECT; iptables -D OUTPUT -p udp --dport 53 -j REJECT; ip rule del from {{ipv4Cidr}} table 200; ip route del default via 172.32.0.4 dev $VPN table 200; ip route del 172.32.0.0/16 via 172.32.0.1 dev $VPN table 200; ip route del {{ipv4Cidr}} dev wg0 table 200
    volumes:
      - /opt/wg-easy/etc_wireguard:/etc/wireguard
      - /lib/modules:/lib/modules:ro
    ports:
      - "51820:51820/udp"
      - "51821:51821/tcp"
    restart: unless-stopped
    cap_add:
      - NET_ADMIN
      - SYS_MODULE
    healthcheck:
      test: /usr/bin/timeout 5s /bin/sh -c "/usr/bin/wg show | /bin/grep -q interface || exit 1"
      interval: 1m
      timeout: 5s
      retries: 3
    sysctls:
      - net.ipv4.ip_forward=1
      - net.ipv4.conf.all.src_valid_mark=1
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=proxy"
      - "traefik.http.routers.wireguard-secure.entrypoints=https"
      - "traefik.http.routers.wireguard-secure.rule=Host(`wireguard.${DOMAIN}`)"
      - "traefik.http.routers.wireguard-secure.tls=true"
      - "traefik.http.routers.wireguard-secure.tls.certresolver=cloudflare"
      - "traefik.http.routers.wireguard-secure.service=wireguard"
      - "traefik.http.services.wireguard.loadbalancer.server.port=51821"
      - diun.enable=true
networks:
  proxy:
    external: true
  vpn:
    external: true
