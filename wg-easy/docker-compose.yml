services:
  wg-easy:
    image: ghcr.io/wg-easy/wg-easy:15
    container_name: wg-easy
    networks:
      proxy:
        ipv4_address: 172.23.0.4
    volumes:
      - ./config:/etc/wireguard
      - /lib/modules:/lib/modules:ro
    ports:
      - "51821:51821/tcp"
    restart: unless-stopped
    cap_add:
      - NET_ADMIN
      - SYS_MODULE
    sysctls:
      - net.ipv4.ip_forward=1
      - net.ipv4.conf.all.src_valid_mark=1
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:61821/"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 30s
    labels:
      - autoheal=true
      - autoheal.stop.timeout=30

networks:
  proxy:
    external: true