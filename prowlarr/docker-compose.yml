services:
  prowlarr:
    image: lscr.io/linuxserver/prowlarr:latest
    container_name: prowlarr
    network_mode: service:gluetun
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=${TIMEZONE}
    volumes:
      - ./appdata:/config
      - ${MEDIA}:/media
    depends_on:
      gluetun:
        condition: service_healthy
        restart: true
    restart: unless-stopped