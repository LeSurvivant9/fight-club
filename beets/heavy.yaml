---
plugins:
  - fetchart
  - embedart
  - replaygain
  - lastgenre
  - lyrics
fetchart:
  auto: no
  filename: cover
  cover_names: cover front albumart
  sources: filesystem itunes coverart *
embedart:
  auto: no
  ifempty: yes
replaygain:
  auto: no
  backend: ffmpeg
  targetlevel: 89
lastgenre:
  auto: no
  source: album
  force: yes
  keep_existing: no
  whitelist: /config/whitelist.txt
  canonical: no
  count: 3
  min_weight: 10.0
lyrics:
  auto: no
  force: no
  sources:
    - lrclib
    - genius
  synced: no
