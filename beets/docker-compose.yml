---
services:
  beets:
    build: .
    container_name: beets
    command: beet web
    networks:
      proxy:
    env_file:
      - .env
    volumes:
      - /opt/beets/config:/config
      - ./config.yaml:/config/config.yaml
      - ./whitelist.txt:/config/whitelist.txt
      - ${MEDIA}/musics:/music
      - ${MEDIA}/downloads/deemix:/downloads
      - /usr/local/bin/beets-discord-notify.sh:/scripts/beets-discord-notify.sh:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "beet version && wget --no-verbose --tries=1 --spider http://127.0.0.1:8337/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=proxy"
      - "traefik.http.routers.beets-secure.entrypoints=https"
      - "traefik.http.routers.beets-secure.rule=Host(`beets.${DOMAIN}`)"
      - "traefik.http.routers.beets-secure.tls=true"
      - "traefik.http.routers.beets-secure.tls.certresolver=cloudflare"
      - "traefik.http.routers.beets-secure.service=beets"
      - "traefik.http.routers.beets-secure.middlewares=compress@file"
      - "traefik.http.services.beets.loadbalancer.server.port=8337"
networks:
  proxy:
    external: true
