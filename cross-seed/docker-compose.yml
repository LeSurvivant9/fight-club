---
services:
  cross-seed:
    image: ghcr.io/cross-seed/cross-seed:latest
    container_name: cross-seed
    user: 1000:1000
    env_file:
      - /secrets/cross-seed.env
    volumes:
      - /opt/cross-seed/config:/config
      - ${MEDIA}:/media
    networks:
      - proxy
    command: daemon
    restart: unless-stopped
networks:
  proxy:
    external: true
