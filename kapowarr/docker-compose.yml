services:
  kapowarr:
    container_name: kapowarr
    image: mrcas/kapowarr:latest
    networks:
      proxy:
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TIMEZONE}
    volumes:
      - /opt/kapowarr/config:/config
      - ${MEDIA}:/media
      - ${MEDIA}/downloads:/app/temp_downloads
    ports:
      - "5656:5656"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5656/"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 30s
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=proxy"
      - "traefik.http.routers.kapowarr-secure.entrypoints=https"
      - "traefik.http.routers.kapowarr-secure.rule=Host(`kapowarr.${DOMAIN}`)"
      - "traefik.http.routers.kapowarr-secure.tls=true"
      - "traefik.http.routers.kapowarr-secure.tls.certresolver=cloudflare"
      - "traefik.http.routers.kapowarr-secure.service=kapowarr"
      - "traefik.http.services.kapowarr.loadbalancer.server.port=5656"

networks:
  proxy:
    external: true