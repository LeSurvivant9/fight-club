services:
  unpackerr:
    image: golift/unpackerr
    container_name: unpackerr
    network_mode: container:gluetun
    volumes:
      - ${MEDIA}:/media
    restart: unless-stopped
    user: 1000:100
    environment:
      - TZ=${TZ}
      # General config
      - UN_QUIET=false
      - UN_DEBUG=false
      - UN_ERROR_STDERR=false
      - UN_LOG_QUEUES=1m
      - UN_LOG_FILE=/media/unpackerr.log
      - UN_LOG_FILES=10
      - UN_LOG_FILE_MB=10
      - UN_INTERVAL=2m
      - UN_START_DELAY=1m
      - UN_RETRY_DELAY=5m
      - UN_MAX_RETRIES=3
      - UN_PARALLEL=1
      - UN_FILE_MODE=0644
      - UN_DIR_MODE=0755
      - UN_ACTIVITY=false
      - UN_FOLDER_0_PATH=/media/downloads
      - UN_SONARR_0_URL=http://172.23.0.2:8989
      - UN_SONARR_0_API_KEY=${SONARR_API_KEY}
      - UN_RADARR_0_URL=http://172.23.0.2:7878
      - UN_RADARR_0_API_KEY=${RADARR_API_KEY}
