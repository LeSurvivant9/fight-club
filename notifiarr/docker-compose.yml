services:
  notifiarr:
    container_name: notifiarr
    image: golift/notifiarr:latest
    mem_limit: 512M
    network_mode: container:gluetun
    environment:
      - TZ=${TIMEZONE}
    volumes:
      - ./config:/config
      - /var/run/utmp:/var/run/utmp
      - /etc/machine-id:/etc/machine-id
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5454/"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 30s
    labels:
      - autoheal=true
      - autoheal.stop.timeout=30