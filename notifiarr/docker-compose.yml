services:
  notifiarr:
    container_name: notifiarr
    image: golift/notifiarr:latest
    mem_limit: 512M
    network_mode: container:gluetun
    environment:
      - TZ=${TIMEZONE}
    volumes:
      - ./config:/config
      - /var/run/utmp:/var/run/utmp
      - /etc/machine-id:/etc/machine-id
    restart: unless-stopped
    healthcheck:
      test: ping -c 1 www.google.com || exit 1
      interval: 60s
      retries: 3
      start_period: 20s
      timeout: 10s
    labels:
      autoheal: true