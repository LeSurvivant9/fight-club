services:
  notifiarr:
    container_name: notifiarr
    image: golift/notifiarr:latest
    mem_limit: 512M
    network_mode: container:gluetun
    environment:
      - TZ=${TIMEZONE}
    volumes:
      - ./appdata/config:/app/config
      - /var/run/utmp:/var/run/utmp
      - /etc/machine-id:/etc/machine-id
    restart: unless-stopped