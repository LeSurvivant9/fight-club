---
services:
  webhook:
    build:
      context: .
      dockerfile: Dockerfile
    image: local/webhook
    container_name: webhook
    env_file:
      - /secrets/webhook.env
    ports:
      - "9000:9000"
    volumes:
      - ./hooks:/etc/webhook
      - ./scripts:/opt/scripts
      - /etc/komodo/repos/fight-club:/etc/komodo/repos/fight-club:ro
      - /var/run/docker.sock:/var/run/docker.sock
    command: -verbose -hooks=/etc/webhook/hooks.json -hotreload
    restart: unless-stopped
