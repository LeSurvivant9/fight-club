---
general:
  checkNewVersion: false
  sendAnonymousUsage: true
ping:
  entryPoint: traefik
api:
  dashboard: true
  debug: false
  insecure: false
log:
  level: INFO
accessLog:
  filePath: /var/log/traefik/access.log
  format: json
  fields:
    headers:
      defaultMode: keep
      names:
        X-Forwarded-For: keep
        CF-Connecting-IP: keep
entryPoints:
  http:
    address: :80
    http:
      redirections:
        entryPoint:
          to: https
          scheme: https
  https:
    address: :443
    forwardedHeaders:
      trustedIPs:
        # Cloudflare IPv4 ranges (https://www.cloudflare.com/ips-v4/)
        # Updated: 2026-02-11
        - 173.245.48.0/20
        - 103.21.244.0/22
        - 103.22.200.0/22
        - 103.31.4.0/22
        - 141.101.64.0/18
        - 108.162.192.0/18
        - 190.93.240.0/20
        - 188.114.96.0/20
        - 197.234.240.0/22
        - 198.41.128.0/17
        - 162.158.0.0/15
        - 104.16.0.0/13
        - 104.24.0.0/14
        - 172.64.0.0/13
        - 131.0.72.0/22
    http:
      middlewares:
        - compress@file
        - default-security-headers@file
  websecure_tcp:
    address: :444
  traefik:
    address: :8080
serversTransport:
  insecureSkipVerify: true
providers:
  docker:
    endpoint: unix:///var/run/docker.sock
    watch: true
    exposedByDefault: false
  file:
    directory: /etc/traefik/dynamic/
    watch: true
certificatesResolvers:
  cloudflare:
    acme:
      # production (default)
      caServer: https://acme-v02.api.letsencrypt.org/directory
      # staging (testing)
      # caServer: https://acme-staging-v02.api.letsencrypt.org/directory
