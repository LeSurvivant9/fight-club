---
general:
  checkNewVersion: false
  sendAnonymousUsage: false
ping:
  entryPoint: traefik
api:
  dashboard: true
  debug: false
  insecure: false
log:
  level: INFO
accessLog: {}
entryPoints:
  http:
    address: :80
    http:
      redirections:
        entryPoint:
          to: https
          scheme: https
  https:
    address: :443
  # EntryPoint TCP dédié pour les services non-HTTP (ex: IRC TLS)
  # Assurez-vous que votre configuration Traefik supporte cet entrypoint.
  websecure_tcp:
    address: :444
  traefik:
    address: :8080
serversTransport:
  insecureSkipVerify: true
providers:
  docker:
    endpoint: unix:///var/run/docker.sock
    watch: true
    exposedByDefault: false
  file:
    filename: /etc/traefik/config.yml
certificatesResolvers:
  cloudflare:
    acme:
      # production (default)
      caServer: https://acme-v02.api.letsencrypt.org/directory
      # staging (testing)
      # caServer: https://acme-staging-v02.api.letsencrypt.org/directory
