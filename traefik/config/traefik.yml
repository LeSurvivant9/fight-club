general:
  checkNewVersion: false
  sendAnonymousUsage: false
ping:
  entryPoint: traefik
api:
  dashboard: true
  debug: false
  insecure: false
entryPoints:
  http:
    address: ":80"
    http:
      redirections:
        entryPoint:
          to: "https"
          scheme: "https"
  https:
    address: ":443"
    http:
      middlewares:
        - default-security-headers@file
        - compress@file
      tls:
        certResolver: cloudflare
    http3: { }   # Active HTTP/3 sur 443/udp
  traefik:
    address: ":8080"
serversTransport:
  insecureSkipVerify: true
log:
  level: INFO
  filePath: "/var/log/traefik/traefik.log"
accessLog:
  filePath: "/var/log/traefik/access.log"
providers:
  docker:
    endpoint: unix:///var/run/docker.sock
    watch: true
    exposedByDefault: false
  file:
    filename: /etc/traefik/config.yml
certificatesResolvers:
  cloudflare:
    acme:
      # caServer: https://acme-v02.api.letsencrypt.org/directory # production (default)
      caServer: https://acme-staging-v02.api.letsencrypt.org/directory # staging (testing)
      email: your@email.com # Cloudflare email (or other provider)
      storage: /etc/traefik/acme.json
      dnsChallenge:
        provider: cloudflare
        # disablePropagationCheck: true # Some people using Cloudflare note this can solve DNS propagation issues.
        resolvers:
          - "1.1.1.1:53"
          - "1.0.0.1:53"