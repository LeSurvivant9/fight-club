services:
  jellyfin:
    image: jellyfin/jellyfin
    container_name: jellyfin
    mem_limit: 8192M
    memswap_limit: 12288M
    deploy:
      resources:
        limits:
          memory: 8G
        reservations:
          memory: 4G
    network_mode: container:gluetun
    volumes:
      - ./config:/config
      - ./cache:/cache
      - ${MEDIA}:/media
    restart: unless-stopped
    healthcheck:
      test: ping -c 1 www.google.com || exit 1
      interval: 60s
      retries: 3
      start_period: 20s
      timeout: 10s
    labels:
      autoheal: true