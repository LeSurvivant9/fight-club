services:
  jellyfin:
    image: jellyfin/jellyfin
    container_name: jellyfin
    network_mode: container:gluetun
    volumes:
      - ./config:/config
      - ./cache:/cache
      - ${MEDIA}:/media
    restart: unless-stopped
    healthcheck:
      test: ping -c 1 www.google.com || exit 1
      interval: 60s
      retries: 3
      start_period: 20s
      timeout: 10s
    labels:
      autoheal: true