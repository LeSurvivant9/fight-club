services:
  jellyfin:
    image: jellyfin/jellyfin
    container_name: jellyfin
    mem_limit: 8192M
    memswap_limit: 12288M
    deploy:
      resources:
        limits:
          memory: 8G
        reservations:
          memory: 4G
    network_mode: container:gluetun
    volumes:
      - ./config:/config
      - ./cache:/cache
      - ${MEDIA}:/media
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8096/"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 30s
    labels:
      - autoheal=true
      - autoheal.stop.timeout=30