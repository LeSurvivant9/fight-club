services:
  meilisearch:
    image: getmeili/meilisearch
    networks:
      arr_net:
        ipv4_address: 172.23.0.18
    volumes:
      - /opt/meilisearch:/meili_data
    environment:
      MEILI_MASTER_KEY: ${MEILI_MASTER_KEY}
      MEILI_NO_ANALYTICS: true
    restart: unless-stopped

networks:
  arr_net:
    external: true